<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="public/favicon.png" type="image/png">
    <title>crazyTrip | Post A Blog Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="branding">
                <a href="./home">
                    <h1>crazyTrip</h1>
                </a>
            </div>
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="./home">Home</a></li>
                    <li><a href="./blogs" class="current">Blogs</a></li>
                    <li id="silink"><a href="./signin">Sign in</a></li>
                    <li id="solink"><a href="./usersignout">Sign Out</a></li>
                    <li><a href="./about">About</a></li>
                    <li><a href="javascript:void(0);" class="hamburger-icon" onclick="toggleMenu()">&#9776;</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="postablog">
        <form action="./postblog" method="post" name = "blogform" onsubmit="handleinput(event)">
            <div class="container">
                <div class="bloginfo">
                    <h2 class="blogtitle">
                        <label for="blogtitle">Title : </label>
                        <input type="text" name="blogtitle" id="blogtitle">
                    </h2>
                    <p class="blogauthor">
                        <label for="blogauthor">Author : </label>
                        <input type="text" name="blogauthor" id="blogauthor">
                    </p>
                </div>
                <div class="blogcontent">
                    <label for="blogcontent">Write the blog here : </label>
                    <textarea type="textarea" name="blogcontent" rows="10" id="blogcontent"></textarea>
                </div>
                <div class="submitbtn">
                    <input type="submit" value="post" id="submitpost">
                </div>
            </div>
        </form>
    </section>
    <script src="/javascript/main.js"></script>
</body>

</html>
